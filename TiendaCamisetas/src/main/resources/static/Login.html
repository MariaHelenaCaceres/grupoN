<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- Login de usuRIO-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <form role="form">
                    <div class="form-group">
                         
                        <label for="exampleInputEmail1">
                            Email address
                        </label>
                        <input type="email" name="correo" class="form-control" id="exampleInputEmail1" />
                    </div>
                    <div class="form-group">
                         
                        <label for="exampleInputPassword1">
                            Password
                        </label>
                        <input type="password" name="contraseña" class="form-control" id="exampleInputPassword1" />
                    </div>
                    
                    <button type="submit" class="btn btn-primary" onclick="login()">
                        Submit
                    </button>
                </form>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    <!-- CODIGO JAVA ESCRP PARA EL LOGIN-->
    <script>
        function login(){
            console.log("logeando")
            const correo = document.frm.correo.value
            const contraseña = document.frm.contraseña.value
            console.log(correo + "," + contraseña)
            const usuario = {
                "nombre" : "",
                "correo" : correo,
                "contraseña" :contraseña
            }
            Options = {
                method : "POST",
                body : usuario
            } 
            fetch ("http://localhost:8080/usuarios/login",options)
            .then (response => {
                if (response == "ok"){
                    alert("Bienvenido")
                }else{
                    alert("datos de usuario incorrecto")
                }
                
                
            })

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
