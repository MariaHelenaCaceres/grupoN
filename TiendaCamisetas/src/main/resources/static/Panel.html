<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
        <div class="col-3">
            <div class="container">
                <ul>
                    <li>Productos</li>
                    <li><a href="" class="PreoductoCrear.html"></a>Agregar Productos</li>
                    <li>Categoria</li>
                    <li>Agregar Categoria</li>
                    <li>Usuarios</li>
                    <li>Agregar usuarios</li>
                </ul>
            </div>
        </div>
        <div class="col-9">
            <div class="container">
                <div class="row">
                    <div >
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Opciones</th>
                              </tr>
                            </thead>
                            <tbody id="tablas">
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>

                </div>
            </div>
        </div> 
    </div>
    <Script>
      function eliminar (id){
        if(confirm("Desea eliminar la camiseta")){
        console.log("eliminar id.."+ id) 
        Option = {
                method : "DELETE",  
                }
                fetch("http://localhost:8080/producto" + id,Option)
                .then(response => response.json())
                .then(data => {if(data.msj == "ok"){
                  alert("producto eliminado")
                  listar()
                }
                })     
              }      
      }
      //funcion para listar los productos
      function listar(){
        console.log("Hola mundo")
        fetch("http://localhost:8080/producto")
        .then(response => response.json())
        .then(data => {console.log(data)
          let codigo =""
          data.forEach(element => {
            codigo+= '<tr>'
                //<!--Recorremos la targeta para que se cren codigo html en automatico-->
              codigo+= '<th scope=row">' + element.id+'</th>'
              codigo+= '<td>'+element.nombre+'</td>' //los element son variables para que se cambien los datos de la tabala 
              codigo+= '<td>'+element.precio+'</td>'
              codigo+= '<td><a href="ProductoEditar.html?id'+element.id+'">Editar</a><button onClick="eliminar('+element.id+')">Eliminar</button></td>'
              codigo+= '</tr>'
              
          });
          document.getElementById('tablas').innerHTML = codigo
        })
      }
      listar()
        //desblokea los origenes
      </Script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
