<Script>
  console.log("Hola mundo")
  fetch("http://localhost:8080/producto")
  .then(response => response.json())
  .then(data => {console.log(data)
    let codigo =""
    data.forEach(element => {
      codigo+= '<div class="col-3">'
          //<!--Recorremos la targeta para que se cren codigo html en automatico-->
        codigo+= '<div class="card" style="width: 18rem;">'
        codigo+= '<img src="./images/demo camiseta.jpg" class="card-img-top" alt="...">'
        codigo+= '<div class="card-body">'
        codigo+= '<h5 class="card-title">'+element.nombre+' - $'+element.precio+'</h5>' //los element son variables para que se cambien los datos de la tabala 
        codigo+= '<p class="card-text">'+element.descripcion+'</p>'
        codigo+= '</div>'
        codigo+= '</div>'
        codigo+= '</div>'
    });
    document.getElementById('productos').innerHTML = codigo
  
  
  })

  
  

  //desblokea los origenes
  

</Script>
